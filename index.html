<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }
        .headline {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="headline">Welcome to Our Landing Page</h1>
            <p class="description">Discover amazing products and services.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </div>
    <div class="container">
        <!-- Add more content here -->
    </div>
</body>
</html>
